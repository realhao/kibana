<!-- Local nav. -->
<kbn-top-nav name="visualize">
  <!-- Transcluded elements. -->
  <div data-transclude-slots>
    <!-- Title. -->
    <div
      data-transclude-slot="topLeftCorner"
      class="kuiLocalTitle"
      role="heading"
      aria-level="1"
    >
      {{ 'Visualize' | translate }}
    </div>
  </div>
</kbn-top-nav>

<div class="kuiViewContent kuiViewContent--constrainedWidth"
     data-test-subj="visualizeLandingPage"
>
  <div class="kuiViewContentItem kuiVerticalRhythm" ng-if="listingController.showLimitError">
    <div class="kuiInfoPanel kuiInfoPanel--warning">
      <div class="kuiInfoPanelBody">
        <div class="kuiInfoPanelBody__message">
          {{ 'VISUALIZE.LIMITERROR' | translate:listingController }}
          <a kbn-href="#/management/kibana/settings" class="kuiLink">{{ 'ADVANCEDSETTINGS' | translate }}</a>{{ 'DOT' | translate }}
        </div>
      </div>
    </div>
  </div>

  <visualize-listing-table
    fetch-items="listingController.fetchItems"
    delete-selected-items="listingController.deleteSelectedItems"
    t="t"
  ></visualize-listing-table>

</div>
