<div ng-hide="!savedObject.id || savedObject.isSaving">
  <div ng-hide="!savedObject.isTitleChanged() || savedObject.copyOnSave" class="kuiLocalDropdownWarning kuiVerticalRhythmSmall">
    {{ 'SAVEDOBJECTSAVEASCHECKBOX.PREVIOUSCHANGENAMECOPYNOTE' | translate:{
      displayName: (savedObject.getDisplayName() | i18nT:'SAVEDOBJECTSAVEASCHECKBOX')
    } }}
  </div>
  
  <label class="kuiCheckBoxLabel kuiVerticalRhythmSmall">
    <input
      class="kuiCheckBox"
      type="checkbox"
      data-test-subj="saveAsNewCheckbox"
      ng-model="savedObject.copyOnSave"
      ng-checked="savedObject.copyOnSave"
    >

    <span class="kuiCheckBoxLabel__text">
      {{ 'SAVEDOBJECTSAVEASCHECKBOX.SAVEASNEW' | translate:{
        displayName: (savedObject.getDisplayName() | i18nT:'SAVEDOBJECTSAVEASCHECKBOX')
      } }}
    </span>
  </label>
</div>
